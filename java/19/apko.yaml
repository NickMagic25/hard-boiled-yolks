contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-base
      - openjdk-19-default-jdk
      - tzdata
      - openssl
      - curl
      - java-hard-boiled-yolks-entrypoint@local

accounts:
  groups:
    - groupname: container
      gid: 1000
  users:
    - username: container
      uid: 1000
      gid: 1000
      shell: /bin/sh

paths:
  - path: /home/container
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o750

entrypoint:
  command: /usr/bin/entrypoint.sh

archs:
  - x86_64
  - aarch64