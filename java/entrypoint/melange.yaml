package:
  name: java-hard-boiled-yolks-entrypoint
  version: 0.1.0
  epoch: 0
  description: Entrypoint for hard boild yolks Java images
  target-architecture:
    - x86_64
    - aarch64
  copyright:
    - license: MIT

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox

pipeline:
  - runs: |
      mkdir -p "${{targets.destdir}}/usr/bin"
      cp entrypoint.sh "${{targets.destdir}}/usr/bin/entrypoint.sh"
      chmod +x "${{targets.destdir}}/usr/bin/entrypoint.sh"
